<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
<!--Tarjeta Registro-->
   <div class="card">
   
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Registrate a</h3>
                        <img src="SVG/GitHub_Wordmark_Light.svg" alt=""> <br>
                        <form>
                            <br>
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="registerName" placeholder="Ingresa tu nombre completo">
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Correo Electronico">
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Contrase単a</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Contrase単a">
                            </div>
                            <div class="mb-3">
                                <label for="registerConfirmPassword" class="form-label">Confirmar Contrase単a</label>
                                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirmar Contrase単a">
                            </div>
                            <button type="submit" class="btn btn-secondary w-100">Continuar ></button>
                        </form>
                    </div>
                    
                </div>
            <div><a href="login.html">Ya tienes una cuenta? Sign in.</a></div>
            </div>
        </div>
    </div>
    </div>
</div>
</div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <script>
        document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted! (This is a demo)');
        });
        });

    </script>
</body>
</html>
