<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <!-- Login Card -->
                <div class="card mb-4">
                    
                    <div class="card-body">
                        <img src="SVG/GitHub_Lockup_Light.svg" alt="">
                        <h3 class="card-title text-center mb-4"><b>Login</b></h3>
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </form>
                    </div>
                </div>
                <div><a href="registrar.html">Nuevo a GitHub?</a></p></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted! (This is a demo)');
        });
        });

    </script>
</body>
</html>
